<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Warenkorb</title>
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Raleway:wght@300;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th>Gesamtpreis</th>
          <th>Anzahl</th>
          <th>Sorte</th>
        </tr>
      </thead>

      <tbody id="data"></tbody>
    </table>

    <script>
      var ajax = new XMLHttpRequest();
      ajax.open("GET", "../php/getOrder.php", true);
      ajax.send();

      ajax.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var data = JSON.parse(this.responseText);
          var name = "nicht angemeldet";
          console.log(ajax);

          var html = "";
          for (var a = 0; a < data.length; a++) {
            var price = data[a].totalPrice;
            var totalAmount = data[0].articleAmount;

            var amount = 0;

            var string = "article_" + (a + 1);

            if (data[0][string]) {
              amount = data[0][string];
            }
            html += "<tr>";

            if (a % 2 == 0 && a != 0) {
              price = amount * data[a];
              html += "<td>" + price + " â‚¬$</td>";
              html += "<td>" + amount + "</td>";
              html += "<td>" + data[a - 1] + "</td>";
            }

            html += "</tr>";
          }

          name = data.slice(-1)[0];

          html += "<p>Warenkorb von user " + name + "</p>";
          document.getElementById("data").innerHTML += html;
        }
      };
    </script>
  </body>
</html>
